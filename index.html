<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClockApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="clock">
        <div class="indside">
            <div class="days-of-week">
                <span id="sun" class="active">SUN</span>
                <span id="mon">MON</span>
                <span id="tue">TUE</span>
                <span id="wed">WED</span>
                <span id="thu">THU</span>
                <span id="fri">FRI</span>
                <span id="sat">SAT</span>
            </div>
            <br>
            <div class="time">
                <span id="hours">01</span>
                :
                <span id="min">01</span>
                :
                <span id="sec">01</span>
                <span id="ampm">AM</span>
            </div>
            <div class="date">
                <span id="year">2023</span>
                <span id="month">JAN</span>
                <span id="day">01</span>
            </div>
            <div class="logo">
                <a class="insta" href="https://www.instagram.com" target="_blank"><i class="fa fa-instagram"
                        style="color: white;"></i></a>
                <a class="git" href="https://github.com" target="_blank"><i class="fa fa-github"
                        style="color: white;"></i></a>
                <a class="email" href="mailto:"><i class="fa fa-envelope-o" style="color: white;"></i></a>
            </div>
            <div class="quote">
                <p>
                    ❝ If you can do one thing, hone it to perfection. Hone it to the utmost limit. ❞
                    <br>
                    ~ Jigoro Kuwajima
                </p>
            </div>
        </div>
    </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
